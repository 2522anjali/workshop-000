<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Create new account</title>
    <script>
        function signup() {
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var uusername = document.getElementById('uusername').value;
            var uemail = document.getElementById('uemail').value;
            var pwd = document.getElementById('pwd').value;
            var chckBox = document.getElementById('TandC').checked;
            if (lname != "" && fname != "" && pwd != "" && chckBox != false && uemail != "" && uusername != "") {
                document.getElementById('spinner').style.display = "block";
                document.getElementById('submit').style.display = "none";
                setTimeout(() => {
                    location.href = 'successful.html';
                }, 2000);
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">Registration Form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 col-sm-4">
        <h2>Create new account</h2>
        <form action="successful.html" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="fname">Firstname:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter Firstname.</div>
            </div>
            <div class="form-group">
                <label for="lname">Lastname:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter lastname.</div>
            </div>
            <div class="form-group">
                <label for="uname">Email:</label>
                <input type="email" class="form-control" id="uemail" placeholder="Enter email" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter your email.</div>
            </div>
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uusername" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter username.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter password.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input id="TandC" class="form-check-input" type="checkbox" name="remember" required> I agree to the terms and
                    condition.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
            <button id="submit" type="submit" onclick="signup()" class="btn btn-danger">Submit</button>
            <button id="spinner" style="display:none" class="col-sm-2 btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
    </div>

    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
