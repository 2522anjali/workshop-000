<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">REGISTRATION FORM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container mt-5 col-sm-4">
        <h2 class="log">Login Here</h2>
        <form action="login success.html" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="fname">Firstname:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter Firstname.</div>
            </div>
            <div class="form-group">
                <label for="lname">Lastname:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter lastname.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter password.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> Remember me.
                </label>
            </div>
            <button id="submit" type="submit" class="btn btn-danger" onclick="signin()">Submit</button>
            <button id="spinner" style="display:none" class="col-sm-2 btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
    </div>

    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
